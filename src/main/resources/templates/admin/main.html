<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users list page</title>
</head>
<body>

<H1>Users list page</H1>

</div>
<div class="col-1"><a class="nav-link active text-white-50" href="/logout">Logout</a></div>
</div>

<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Password</th>
        <th scope="col">Roles</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getLastname()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td th:text="${user.getPassword()}"></td>
        <td><span th:each="roles : ${user.getRole()}"
                  th:utext="${roles.getType().toString()}">Roles</span></td>
        <td>
            <a th:href="@{/admin/edit(id=${user.getId()})}">Edit</a>

            <a th:href="@{/admin/delete(id=${user.getId()})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/admin/new}">Create new user</a>

</body>
</html>
